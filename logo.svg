<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="ai-gradient" x1="2" y1="22" x2="22" y2="2" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3730a3" /> <!-- Deep Indigo 800 -->
      <stop offset="40%" stop-color="#4f46e5" /> <!-- Indigo 600 -->
      <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet 500 -->
    </linearGradient>
  </defs>
  
  <!-- PART 1: The Particle Tip (LiDAR/Data) -->
  <!-- Strictly confined within the 'A' triangle shape -->
  <!-- Row 1: The Apex (Sparser) -->
  <circle cx="12" cy="4" r="1.2" fill="url(#ai-gradient)" />
  
  <!-- Row 2: Mid Scan (Wider gap) -->
  <circle cx="9.5" cy="8" r="1.1" fill="url(#ai-gradient)" />
  <circle cx="14.5" cy="8" r="1.1" fill="url(#ai-gradient)" />
  
  <!-- Row 3: High Density Data (Closer to solid body) -->
  <circle cx="7.5" cy="11.5" r="1" fill="url(#ai-gradient)" />
  <circle cx="10.5" cy="11.5" r="1" fill="url(#ai-gradient)" />
  <circle cx="13.5" cy="11.5" r="1" fill="url(#ai-gradient)" />
  <circle cx="16.5" cy="11.5" r="1" fill="url(#ai-gradient)" />

  <!-- PART 2: The Solid Base (Auto Structure) -->
  <!-- Starts from Y=14 down to Y=22 -->
  <!-- The "I" is created by the negative space in the center -->
  <path d="M5.5 14.5L3 22H9L10.5 14.5H5.5Z" fill="url(#ai-gradient)" />
  <path d="M18.5 14.5L21 22H15L13.5 14.5H18.5Z" fill="url(#ai-gradient)" />
  
  <!-- Optional: A subtle connector bar at the very bottom to ground the 'I' if needed, 
       but keeping it open looks more like a beam. Let's add a small bridge for structural integrity of the 'A'. -->
  <rect x="10" y="19" width="4" height="3" fill="url(#ai-gradient)" rx="0.5" opacity="0.3" />

</svg>