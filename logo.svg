<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="ai-gradient" x1="2" y1="22" x2="22" y2="2" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4338ca" /> <!-- Indigo 700 -->
      <stop offset="50%" stop-color="#4f46e5" /> <!-- Indigo 600 -->
      <stop offset="100%" stop-color="#7c3aed" /> <!-- Violet 600 -->
    </linearGradient>
  </defs>
  
  <!-- LiDAR/Data Elements (The "Front" Sensing) -->
  <!-- Scanning Arcs representing LiDAR Field of View -->
  <path d="M8.5 3.5C9.5 2.5 10.8 2 12 2C13.2 2 14.5 2.5 15.5 3.5" stroke="url(#ai-gradient)" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.8" />
  
  <!-- Central Data Point -->
  <circle cx="12" cy="5" r="1" fill="#7c3aed" />
  
  <!-- The 'A' Frame (Auto/Structure) - Shifted down to y=7 to accommodate sensors -->
  <path d="M12 7L3 22H7.5L12 13L16.5 22H21L12 7Z" fill="url(#ai-gradient)" />
  
  <!-- The 'I' Beam (Insight/Core) -->
  <path d="M12 15L11 22H13L12 15Z" fill="#a5b4fc" />
</svg>