<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Auto Insight - 智能汽车情报平台</title>
  
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    body {
      /* 
         有笔锋的系统字体栈 (Serif)
         优先调用 Mac/iOS 的宋体，然后是 Windows 的宋体，最后是通用的衬线体
         加载速度：0ms (无需下载)
      */
      font-family: "Songti SC", "STSong", "SimSun", "Times New Roman", serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    /* 全局滚动条美化 - 极简风格 */
    ::-webkit-scrollbar {
      width: 5px; /* 更细 */
      height: 5px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0; /* 更淡的灰色 (slate-200) */
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1; /* slate-300 */
    }

    /* 针对特定容器的自定义滚动条 (如果需要更细的) */
    .custom-slim-scrollbar::-webkit-scrollbar {
      width: 3px;
    }
    
    /* 深色模式滚动条 */
    .custom-scrollbar-dark::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }
    .custom-scrollbar-dark::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
    }
    .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    .prose {
      max-width: 65ch;
      color: #374151;
    }
    .prose a {
      color: #4f46e5;
      text-decoration: none;
    }
    .prose a:hover {
      text-decoration: underline;
    }
    .animate-in {
      animation: enter 0.3s ease-out;
    }
    .fade-in-0 {
      opacity: 0;
      animation-fill-mode: forwards;
    }
    .zoom-in-95 {
      transform: scale(0.95);
    }
    @keyframes enter {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",
    "cors": "https://esm.sh/cors@^2.8.5",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "compression": "https://esm.sh/compression@^1.8.1",
    "marked": "https://esm.sh/marked@^17.0.1",
    "http": "https://esm.sh/http@^0.0.1-security",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "https": "https://esm.sh/https@^1.0.0",
    "http-proxy-middleware": "https://esm.sh/http-proxy-middleware@^3.0.5",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
