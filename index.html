    .prose {
      max-width: 65ch;
      color: #374151;
    }
    .prose a {
      color: #4f46e5;
      text-decoration: none;
    }
    .prose a:hover {
      text-decoration: underline;
    }
    .animate-in {
      animation: enter 0.2s ease-out;
    }
    .fade-in-0 {
      opacity: 0;
      animation-fill-mode: forwards;
    }
    .zoom-in-95 {
      transform: scale(0.95);
    }
    @keyframes enter {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
