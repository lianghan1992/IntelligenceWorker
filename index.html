<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Auto Insight - 智能汽车情报平台</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* --- App Shell Skeleton (Instant Visual Feedback) --- */
    #app-shell-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      transition: opacity 0.4s ease-out;
    }

    /* Top Navigation Skeleton */
    .sk-header {
      height: 64px;
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 24px;
      flex-shrink: 0;
    }
    .sk-logo { width: 36px; height: 36px; background: #e2e8f0; border-radius: 8px; }
    .sk-title { width: 120px; height: 20px; background: #e2e8f0; border-radius: 4px; }
    .sk-nav-item { width: 80px; height: 32px; background: #f1f5f9; border-radius: 8px; }
    .sk-spacer { flex: 1; }
    .sk-user { width: 36px; height: 36px; border-radius: 50%; background: #e2e8f0; }

    /* Main Layout */
    .sk-main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar Skeleton (Desktop only) */
    .sk-sidebar {
      width: 400px;
      background: #ffffff;
      border-right: 1px solid #e2e8f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .sk-search { width: 100%; height: 40px; background: #f1f5f9; border-radius: 8px; margin-bottom: 12px; }
    .sk-card { width: 100%; height: 80px; background: #f8fafc; border: 1px solid #edf2f7; border-radius: 12px; }

    /* Content Area Skeleton */
    .sk-content {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sk-banner { width: 100%; height: 180px; background: #e2e8f0; border-radius: 16px; opacity: 0.6; }
    .sk-row { display: flex; gap: 20px; }
    .sk-box { flex: 1; height: 120px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; }

    /* Animation */
    .animate-pulse {
      animation: sk-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes sk-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }

    /* Mobile Hide */
    @media (max-width: 768px) {
      .sk-sidebar { display: none; }
      .sk-nav-item { display: none; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "http": "https://esm.sh/http@^0.0.1-security",
    "https": "https://esm.sh/https@^1.0.0",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "http-proxy-middleware": "https://esm.sh/http-proxy-middleware@^3.0.5",
    "compression": "https://esm.sh/compression@^1.8.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "marked": "https://esm.sh/marked@^17.0.1",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- ⚡️ Instant Skeleton Screen -->
    <div id="app-shell-loader">
      <div class="sk-header">
        <div class="sk-logo animate-pulse"></div>
        <div class="sk-title animate-pulse"></div>
        <div class="sk-nav-item animate-pulse"></div>
        <div class="sk-nav-item animate-pulse"></div>
        <div class="sk-spacer"></div>
        <div class="sk-user animate-pulse"></div>
      </div>
      <div class="sk-main">
        <div class="sk-sidebar">
          <div class="sk-search animate-pulse"></div>
          <div class="sk-card animate-pulse" style="animation-delay: 0.1s"></div>
          <div class="sk-card animate-pulse" style="animation-delay: 0.2s"></div>
          <div class="sk-card animate-pulse" style="animation-delay: 0.3s"></div>
        </div>
        <div class="sk-content">
          <div class="sk-banner animate-pulse"></div>
          <div class="sk-row">
            <div class="sk-box animate-pulse" style="animation-delay: 0.1s"></div>
            <div class="sk-box animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="sk-box animate-pulse" style="animation-delay: 0.3s"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
