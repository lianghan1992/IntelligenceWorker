  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />

  <title>Auto Insight - 智能汽车情报平台</title>
  
  <!-- 性能优化：添加 defer 属性，防止脚本阻塞页面渲染 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/marked/13.0.1/marked.min.js" defer></script>
  
  <style>
    /* 字体定义 */
    @font-face {
      font-family: 'HarmonyOS Sans SC';
      font-style: normal;
      font-weight: 400;
      src: local('HarmonyOS Sans SC'), local('PingFang SC'), local('Microsoft YaHei');
      font-display: swap;
    }

    body {
      font-family: 'HarmonyOS Sans SC', 'PingFang SC', 'Microsoft YaHei', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    /* 全局滚动条美化 - 极简风格 */
    ::-webkit-scrollbar {
      width: 5px; /* 更细 */
      height: 5px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0; /* 更淡的灰色 (slate-200) */
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1; /* slate-300 */
    }

    /* 针对特定容器的自定义滚动条 (如果需要更细的) */
    .custom-slim-scrollbar::-webkit-scrollbar {
      width: 3px;
    }
    
    /* 深色模式滚动条 */
    .custom-scrollbar-dark::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }
    .custom-scrollbar-dark::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
    }
    .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    .prose {
      max-width: 65ch;
      color: #374151;
    }
    .prose a {
      color: #4f46e5;
      text-decoration: none;
    }
    .prose a:hover {
      text-decoration: underline;
    }
    .animate-in {
      animation: enter 0.3s ease-out;
    }
    .fade-in-0 {
      opacity: 0;
      animation-fill-mode: forwards;
    }
    .zoom-in-95 {
      transform: scale(0.95);
    }
    @keyframes enter {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
