<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Auto Insight - 智能汽车情报平台</title>
  
  <style>
    body {
      font-family: "Songti SC", "STSong", "SimSun", "Times New Roman", serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars during loading */
    }
    
    /* 全局滚动条美化 */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    .custom-slim-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar-dark::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
    .custom-scrollbar-dark::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); }
    .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .prose { max-width: 65ch; color: #374151; }
    .prose a { color: #4f46e5; text-decoration: none; }
    .prose a:hover { text-decoration: underline; }
    .animate-in { animation: enter 0.3s ease-out; }
    .fade-in-0 { opacity: 0; animation-fill-mode: forwards; }
    .zoom-in-95 { transform: scale(0.95); }
    @keyframes enter { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

    /* --- Critical CSS for Instant Loading Screen --- */
    #app-shell-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8fafc; /* slate-50 */
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      animation: logo-pulse 2s infinite ease-in-out;
    }
    .loader-bar-bg {
      width: 160px;
      height: 3px;
      background: #e2e8f0;
      border-radius: 99px;
      overflow: hidden;
      position: relative;
    }
    .loader-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background: #4f46e5; /* indigo-600 */
      border-radius: 99px;
      animation: bar-slide 1.5s infinite ease-in-out;
    }
    .loader-text {
      margin-top: 16px;
      color: #64748b;
      font-size: 12px;
      font-family: sans-serif;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    @keyframes logo-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    @keyframes bar-slide {
      0% { left: -30%; width: 30%; }
      50% { width: 60%; }
      100% { left: 100%; width: 30%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "http": "https://esm.sh/http@^0.0.1-security",
    "https": "https://esm.sh/https@^1.0.0",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "http-proxy-middleware": "https://esm.sh/http-proxy-middleware@^3.0.5",
    "compression": "https://esm.sh/compression@^1.8.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "marked": "https://esm.sh/marked@^17.0.1",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- ⚡️ Instant First Paint Shell -->
    <div id="app-shell-loader">
      <div class="loader-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
              <linearGradient id="beamGrad" x1="50" y1="0" x2="50" y2="100" gradientUnits="userSpaceOnUse">
                  <stop offset="0%" stop-color="#7C3AED" stop-opacity="1"/>
                  <stop offset="60%" stop-color="#8B5CF6" stop-opacity="0.7"/> 
                  <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/> 
              </linearGradient>
              <linearGradient id="lineGrad" x1="50" y1="20" x2="50" y2="95" gradientUnits="userSpaceOnUse">
                  <stop offset="0%" stop-color="#2563EB"/>
                  <stop offset="100%" stop-color="#1D4ED8"/>
              </linearGradient>
          </defs>
          <path d="M50 5 L 15 95 L 42 95 L 50 18 Z" fill="url(#beamGrad)" />
          <path d="M50 5 L 85 95 L 58 95 L 50 18 Z" fill="url(#beamGrad)" />
          <path d="M49.95 25 L 50.05 25 L 52 95 L 48 95 Z" fill="url(#lineGrad)" />
        </svg>
      </div>
      <div class="loader-bar-bg">
        <div class="loader-bar-fill"></div>
      </div>
      <div class="loader-text">INITIALIZING ENGINE...</div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
