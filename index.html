  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />

  <title>Auto Insight - 智能汽车情报平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/marked/13.0.1/marked.min.js"></script>
  
  <!-- 引入 HarmonyOS Sans (如果CDN有) 或者使用后备字体栈 -->
  <style>
    /* 字体定义 */
    @font-face {
      font-family: 'HarmonyOS Sans SC';
      font-style: normal;
      font-weight: 400;
      src: local('HarmonyOS Sans SC'), local('PingFang SC'), local('Microsoft YaHei');
      font-display: swap;
    }

    body {
      /* 优先使用 HarmonyOS Sans，其次是系统默认 */
      font-family: 'HarmonyOS Sans SC', 'PingFang SC', 'Microsoft YaHei', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    .prose {
      max-width: 65ch;
      color: #374151;
    }
    .prose a {
      color: #4f46e5;
      text-decoration: none;
    }
    .prose a:hover {
      text-decoration: underline;
    }
    .animate-in {
      animation: enter 0.3s ease-out;
    }
    .fade-in-0 {
      opacity: 0;
      animation-fill-mode: forwards;
    }
    .zoom-in-95 {
      transform: scale(0.95);
    }
    @keyframes enter {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
